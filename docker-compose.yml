version: "3.8"

services:
  # ---------------------------------------------------------
  # 1. Loki (Log Aggregator)
  # ---------------------------------------------------------
  loki:
    image: grafana/loki:2.9.1
    container_name: loki
    command: -config.file=/etc/loki/loki-config.yaml
    user: "10001:10001"
    volumes:
      - ./loki/loki-config.yaml:/etc/loki/loki-config.yaml:ro
      - loki-data:/loki
    ports:
      - "3100:3100"
    restart: unless-stopped

  # ---------------------------------------------------------
  # 2. Promtail (Log Collector)
  # ---------------------------------------------------------
  promtail:
    image: grafana/promtail:2.9.1
    container_name: promtail
    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - ./app/log:/var/log/app
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    restart: always

  # ---------------------------------------------------------
  # 3. App (Log Generator)
  # ---------------------------------------------------------
  app:
    build: ./app
    container_name: log_generator_app
    volumes:
      - ./app/log:/var/log/app
    depends_on:
      - promtail
    restart: always

  # ---------------------------------------------------------
  # 4. Detector (AI anomaly detection + remediation)
  # ---------------------------------------------------------
  detector:
    build: ./detector
    container_name: anomaly_detector
    env_file:
      - .env        # <-- load secrets from .env
    environment:
      - LOKI_URL=http://loki:3100
      - LOG_QUERY_RANGE_MINUTES=10
      - WINDOW_SIZE=50
      - WINDOW_STEP=25
      - CONTAMINATION=0.05
    depends_on:
      - loki
      - app
    restart: on-failure

  # ---------------------------------------------------------
  # 5. Grafana (Dashboards)
  # ---------------------------------------------------------
  grafana:
    image: grafana/grafana:10.2.3
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - loki
    restart: unless-stopped

# -------------------------------------------------------------
# VOLUMES
# -------------------------------------------------------------
volumes:
  loki-data:
  grafana-data:
